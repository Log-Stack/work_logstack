{% extends 'base.html' %}
{% block content %}
        <br>
        <div class="container">
            <div class="hero is-dark is-small">
                <div class="hero-body">
                    <p class="title">
                        Work Log Edit
                    </p>
                </div>
            </div>
            <div class="card">
                <div class="card-content">

                    <form method="post" role="form">
                        {% csrf_token %}

                        <div class="content">
                            <div class="field">
                                <label class="label">Work Log</label>
                                <div class="control">
                                    {{ form.content }}
                                </div>
                            </div>
                        </div>

                        <div class="content">
                            <div class="field is-grouped">
                                <div class="control">
                                    <button type="submit" class="button is-dark">Save</button>
                                </div>
                    </form>
                                <div class="control">
                                    <a href="{% url 'work_log_detail_page' work_log_pk %}"><button type="button" class="button is-dark is-light">Cancel</button></a>
                                </div>
                            </div>
                        </div>


                </div>
            </div>
        </div>

{% endblock %}
