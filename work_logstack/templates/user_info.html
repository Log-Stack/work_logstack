{% extends 'base.html' %}
{% block content %}

    <style>
       .profile_body{
          padding-top:140px;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .profile{
            width:500px;

        }
    </style>
    <div class="hero is-primary is-small">
        <div class="hero-body">
            <p class="title">
                My Profile
            </p>
        </div>
    </div>
<div class="profile_body">


<!-- 일반 회원이 볼 수 있는 본인 회원 정보 -->
{% if profile %}
<div class="profile">

    <div class="card">
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-128x128">
              <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
            </figure>
          </div>
            <div class="media-content">

            <p class="title is-4">{{ profile.user }}</p>
            <p class="subtitle is-6">@{{ profile.team }}</p>

            <a style="margin-top:12px;" class="button is-primary" href="{% url 'editprofile' %}">Edit Profile</a>
          </div>
        </div>

      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <div class="content">

            <strong><p>Birth Date</p></strong>
            <br>
            <p>{{ profile.birth_day }}</p>
            <br><br>
            <strong><p>Email Address</p></strong>
             <br>
            <p>{{ profile.email_address }}</p>
            <br><br>
            <strong><p>Mobile</p></strong>
             <br>
            <p>{{ profile.phone_number }}</p>
            <br>
        </div>
      </div>
    </div>

</div>
{% endif %}
</div>
{% endblock %}
