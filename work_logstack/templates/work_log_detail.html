<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

<style>
    .navbar-item{
        font-size:18px;

    }
    body{
     font-family: 'Titillium Web', sans-serif;
    }
    .navbar{
       margin-top:10px;
    }
    .logo {
    display: flex;
    flex-direction: column;
        text-align: center;
        justify-content: center;
        margin-right: 10px;
    }

</style>

<script>
    function resizeWindow(win){
        var wid = win.document.body.offsetWidth;
        var hei = win.document.body.offsetHeight + 58;
        win.resizeTo(wid,hei);
    }
</script>

    <body onload='resizeWindow(this)'>

        <div class="container">
            <div class="hero is-dark is-small">
                <div class="hero-body">
                    <p class="title">
                        {{ profile.name }} 님의 Work Log
                    </p>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="content">
                        <time>Working Time: {{ work_hour.start_time|time }} ~ {{ work_hour.end_time|time }}</time>
                        <br>
                        <br>
                        <pre>{{ work_log.content }}</pre>
                        {% if work_log.user == request.user %}
                            <br>
                            <div class="control">
                                <a href="{% url 'work_log_edit' work_log.pk %}" class="button is-dark">Edit</a>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
