{% extends 'base.html' %}


{% block content %}
<div class="container">
    <br>
    <div class="hero is-dark is-small">
        <div class="hero-body">
            <p class="title">
                Work Log Write
            </p>
        </div>
    </div>
    <div class="card">
        <div class="card-content">

            <form method="post" role="form">
                {% csrf_token %}

                <div class="content">
                    <div class="field">
                        <label class="label">Work Log</label>
                        <div class="control">
                            {{ form.content }}
                        </div>
                    </div>
                </div>

                <div class="content">
                    <div class="field is-grouped">
                        <div class="control">
                            <button type="submit" class="button is-dark">Submit</button>
                        </div>
                        <div class="control">
                            <button type="reset" class="button is-dark is-light">Cancel</button>
                        </div>
                    </div>
                </div>

            </form>

        </div>
    </div>


</div>

{% endblock %}
