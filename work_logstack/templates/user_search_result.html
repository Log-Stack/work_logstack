<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <style>
    body{
          padding-top:120px;
          display: flex;
          justify-content: center;
          align-items: center;
    }
    .category{
        margin-top:100px;
        margin-bottom:40px;
        display:flex;

    }
    .info{
        width:500px;
    }
    </style>
</head>
<body>
<!-- 팀이 볼 수 있는 회원 정보 -->
<div class="info">
    <div class="category">

        <!-- 팀 선택 -->
        <div style="margin-right:20px;" class="select">
          <select>
            <option>개발 1팀</option>
            <option>개발 2팀</option>
            <option>기획팀</option>
          </select>
        </div>

        <!-- 팀 선택 이후에 생성 되는 직원 선택 창 -->
        <div class="select">
          <select>
            <option>직원 선택</option>
            <option>영희</option>
            <option>철수</option>
          </select>
        </div>

    </div>
    <!-- 직원 선택 후에 나타나는 직원 프로필 -->
    <div class="card">
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-96x96">
              <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
            </figure>
          </div>
          <div class="media-content">
            <p class="title is-4">Name</p>
            <p class="subtitle is-6">@팀 미정</p>
          </div>
        </div>

      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <div class="content">
            <strong><p>Birth Date</p></strong>
            <br>
            <p>age</p>
            <br><br>
            <strong><p>Mobile</p></strong>
             <br>
            <p>age</p>
            <br><br>
            <strong><p>Email Address</p></strong>
             <br>
            <p>age</p>
            <br><br>
            <strong><p>Current Employee</p></strong>
             <br>
            <p>O</p>
            <br><br>
        </div>
      </div>
    </div>

    <!--스케줄 조회 버튼-->
    <div style="padding-top: 30px;" class="buttons">
      <button class="button is-primary">Schedule</button>
      <button class="button is-link">Work Logs</button>
    </div>

</div>
</body>
</html>
