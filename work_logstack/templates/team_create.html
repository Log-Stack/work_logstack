{% extends 'base.html' %}
{% block content %}
<style>
    .profile_body{
        padding-top:220px;
          display: flex;
          justify-content: center;
          align-items: center;
    }
     .profile{
            width:500px;
        }

    .team{
          display: inline-block;
        margin-top: 20px;
        padding-right: 5px;
        padding-left: 5px;
        background: #01C4A7;
        color: white;
        width: max-content;
    }

</style>

<div class="container">
    <br>
    <div class="hero is-primary is-small">
        <div class="hero-body">
            <p class="title">
                Create Team
            </p>
        </div>
    </div>
    <div class="profile_body">
        <div class="profile">


            <div class="card">
                <div class="card-content">
                    <div class="content">
                        <h1>Create Team</h1>
                        <form method="post">
                            {% csrf_token %}
                            <label for="name">NAME</label><br>
                            <input class="input" type="text" id="name" name="name"><br><br>

                            <input class="button is-primary" type="submit" value="Create">

                        </form>
                    </div>
                </div>
            </div>
            <div class="teams">
                <br><br>
                <strong>현재 팀 목록</strong>
                {% for team in teams %}
                <ul class="teams">
                    <li class="team">{{ team }}</li>
                </ul>
                {% endfor %}
            </div>
        </div>

    </div>
</div>
{% endblock %}
