<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

<style>
    .navbar-item{
        font-size:18px;

    }
    body{
     font-family: 'Titillium Web', sans-serif;
    }
    .navbar{
       margin-top:10px;
    }
    .logo {
    display: flex;
    flex-direction: column;
        text-align: center;
        justify-content: center;
        margin-right: 10px;
    }

</style>
    <body>

        <div class="container">
            <div class="hero is-dark is-small">
                <div class="hero-body">
                    <p class="title">
                        Work Log Edit
                    </p>
                </div>
            </div>
            <div class="card">
                <div class="card-content">

                    <form method="post" role="form">
                        {% csrf_token %}

                        <div class="content">
                            <div class="field">
                                <label class="label">Work Log</label>
                                <div class="control">
                                    {{ form.content }}
                                </div>
                            </div>
                        </div>

                        <div class="content">
                            <div class="field is-grouped">
                                <div class="control">
                                    <button type="submit" class="button is-dark">Submit</button>
                                </div>
                                <div class="control">
                                    <button type="reset" class="button is-dark is-light">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </body>
</html>
