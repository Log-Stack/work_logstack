{% extends 'base.html' %}
{% block content %}
<style>
    .profile_body{
        padding-top:220px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile{
        width:500px;

    }
</style>


<div class="profile_body">
    <div class="profile">

        <div class="card">
          <div class="card-content">
            <div class="media">
              <div class="media-left">

                <figure class="image is-128x128">
                  <img src="{% if profile.picture %}
          {{ profile.picture.url }} {% else %} https://bulma.io/images/placeholders/128x128.png {% endif %}">
    </figure>

              </div>
              <div class="media-content">
                <p class="title is-4">{{ id }}</p>
                <p class="subtitle is-6">@Team</p>
                <a href="{% url 'changepw' %}" style="margin-top:12px;" class="button is-primary">Change Password</a>
              </div>
            </div>

          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="content">
                <form action="{% url 'editprofile' %}" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                     <div class="field">
                         프로필 사진 등록<br><br>
                         <div class="file is-boxed">
                            {{ form.picture }}<br><br>
                             </div>
                      </div>
                    <label for="name">Name</label><br>

                    <input class="input" type="text" id="name" name="name" value="{{ profile.name }}"><br><br>


                    <label for="birth_day">Birth Date</label><br>
                    <input class="input" type="date" id="birth_day" name="birth_day" value="{{ profile.birth_day }}"><br><br>
<!--                    2021년 3월 12일-->

                    <label for="email_address">Email Address</label><br>
                    <input class="input" type="text" id="email_address" name="email_address" value="{{ profile.email_address }}"><br><br>

                    <label for="phone_number">Mobile</label><br>
                    <input class="input" type="text" id="phone_number" name="phone_number" value="{{ profile.phone_number }}"><br><br>

                    <label for="start_date">Start Date</label><br>
                    <input class="input" type="date" id="start_date" name="start_date" value="{{ profile.start_date }}"><br><br><br>

                    <input class="button is-primary" type="submit" value="Submit">

                </form>
            </div>
          </div>
        </div>

    </div>
</div>
{% endblock %}
