{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
<style>

        .login_body {
            height: 70vh;
            display: flex;
            align-items:center;
            justify-content: center;
        }

        #login-form {
          display: flex;
          flex-direction: column;
          margin: 0px 30px;
        }

        #login-form input {
          border: none;
          padding: 15px 0px;
          font-size: 18px;
          margin-bottom: 25px;
        }


        #login-form input:not([type="submit"]) {
          border-bottom: 1px solid rgba(0, 0, 0, 0.2);
          transition: border-color 0.3s ease-in-out;
        }


        #login-form input::placeholder {
          color: rgba(0, 0, 0, 0.4);
        }

        #login-form input[type="submit"] {
          background-color: #66CCCC;
          cursor: pointer;
          padding: 20px 0px;
          border-radius: 5px;
        }



</style>
<body>
<div class="container">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <strong><p style="font-family: 'Montserrat', sans-serif;margin-top:18px; margin-right:20px; margin-left: 10px; padding-top:2px;"><a href="{% url 'schedule-index' %}" style="text-decorations:none; color:inherit;">LOGSTACK</a></p></strong>
<!--            <img src="{% static 'img/logstack.png' %}" width="122" height="104">-->

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
               data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

    </nav>
</div>




<div class="login_form">


    <div class="login_body">
        <form method="post" action="" role="form" id="login-form">
            {% csrf_token %}
            {{ form.username }}
            {{ form.password }}
            {% if form.errors %}
            <div class="row">
                <div class="col s12">
                    <span style="color: red; font-weight: bold;">Your username or password did not match.</span>
                </div>
            </div>
            {% endif %}

            <input style="color:white; background:#363636;" type="submit" value="Log In"/>

        </form>
    </div>
</div>
</body>
</html>
