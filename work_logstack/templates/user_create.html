     .profile{

    <div class="profile_body">
    <div class="profile">


        <div class="card">
          <div class="card-content">
            <div class="content">
                    <form method="post" action="" role="form">
                        {% csrf_token %}
                        <h3 class="title is-3">Create a Staff Account</h3>

                                <div class="field">
                                  <p class="control has-icons-left">
                                  <label class="label is-medium">Username</label>
                                    {{ form.username }}

                                <i class="fas fa-lock"></i>
                              </span>
                            </p>
                              </div>


                                <div class="field">

                            </p>
                              </div>

                                <div class="field">
                                  <p class="control has-icons-left">

                                    {{ form.confirm_password }}
                                    <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                              </span>
                            </p>
                              </div>

                          <div class="row">
                            <div class="col s12">
                              <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                            </div>
                          </div>

                          <div class="field">
                          <p class="control">
                            <button style="background:#01C4A7;" type="submit" name="action" class="button is-success">
                              Create
                            </button>
                          </p>
                        </div>


                          </div>
                    </div>


                        </div>

                    </form>
