{% extends 'base.html' %}

{% load static %}

{% block content %}

<link href='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@5.6.0/main.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@5.6.0/main.min.js'></script>
<script src='http://fullcalendar.io/js/fullcalendar-2.1.1/lib/jquery.min.js'></script>

<script>

var selected_date = "{{selected_date}}";

function setDateInit(){
var d = new Date(selected_date);
result_str = d.getFullYear() + "-" +("0" +  (d.getMonth() + 1)).slice(-2) + "-" + ("0" + d.getDate()).slice(-2);
document.getElementById('week_start_date').value = result_str;
}

function setDateBefore(){
var d = new Date(document.getElementById('week_start_date').value);
d.setDate(d.getDate() - 1);

result_str = d.getFullYear() + "-" +("0" +  (d.getMonth() + 1)).slice(-2) + "-" + ("0" + d.getDate()).slice(-2);
document.getElementById('week_start_date').value = result_str;
}

function setDateAfter(){
var d = new Date(document.getElementById('week_start_date').value);
d.setDate(d.getDate() + 1);
result_str = d.getFullYear() + "-" +("0" +  (d.getMonth() + 1)).slice(-2) + "-" + ("0" + d.getDate()).slice(-2);
document.getElementById('week_start_date').value = result_str;
}

function dateChange(){
    var date = document.getElementById('week_start_date').value;

}

function addAllEvents(){
document.getElementById('week_start_date').addEventListener("change", dateChange);
}

function init(){
    setDateInit();
    addAllEvents();
}


window.addEventListener('DOMContentLoaded', init);



document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');

  var calendar = new FullCalendar.Calendar(calendarEl, {
    timeZone: 'UTC',
    initialView: 'resourceTimeGridDay',
    resources: [
      { id: 'a', title: 'Room A' },
      { id: 'b', title: 'Room B'},
      { id: 'c', title: 'Room C' },
      { id: '4', title: 'dsad' },
      { id: 'd', title: 'Room D' }
    ],
    events: 'https://fullcalendar.io/demo-events.json?with-resources=4&single-day'
  });

  calendar.render();
});















</script>
<div class="container">
    <br>
    <div class="hero is-primary is-small">
        <div class="hero-body">
            <p class="title">
                Modify Schedule
            </p>
        </div>
    </div>
    <br>
    <form method="post" action="" role="form">
        {% csrf_token %}


        <div class="columns is-centered">
            <div class="column">

                <div class="box">

                    <div class="columns is-centered">
                        <div class="column is-4 title is-3">
                            <div class="buttons has-addons">
                                <p class="button" onclick="setDateBefore()">
                            <span class="material-icons">
                                arrow_back
                            </span>
                                </p>
                                <p class="button">
                                    <input id="week_start_date" class="input end_time" type="date">
                                </p>
                                <p class="button" onclick="setDateAfter()">
                            <span class="material-icons">
                                arrow_forward
                            </span>
                                </p>
                            </div>
                        </div>
                        <div class="column is-4">


                        </div>
                        <div class="column is-4">
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>

    </form>
</div>

{% endblock %}
